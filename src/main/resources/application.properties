spring.application.name=sports-booking-service
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/sports_booking?allowPublicKeyRetrieval=true&useSSL=false

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

logging.level.root=INFO
logging.level.com.booking.api=DEBUG
logging.level.org.hibernate.SQL=DEBUG

sports.api.url=https://stapubox.com/sportslist/