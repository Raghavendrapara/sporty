spring.application.name=sports-booking-service
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/sports_booking?allowPublicKeyRetrieval=true&useSSL=false

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

logging.level.root=INFO
logging.level.org.rsc.sporty=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF

sports.api.url=https://stapubox.com/sportslist/

spring.threads.virtual.enabled=true

spring.datasource.hikari.maximum-pool-size=17
spring.datasource.hikari.connection-timeout=10000

app.security.enabled=false